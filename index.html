              <h1>CONTACTO</h1>
              <form action="https://formsubmit.co/modacolibri23@gmail.com" method="POST" onsubmit="return validar()">

                    <label>Nombre</label>

                    <input type="submit" value="Enviar" class="btn btn-primary">
